<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Custom select</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		/* styling just for this demo page */
		body {
			font-family: arial, helvetica, sans-serif;
		}
		select,
		option {
			font: inherit;
		}
	</style>
	
	<link rel="stylesheet" href="css/customizable-select.css">
	<link rel="stylesheet" href="css/customizable-select-theme.css">
</head>
<body>
		
	<select class="customizable-select" data-customizable-select>
		<option value="3">Watermelon peanutbutter fudge</option>
		<option value="1">Vanilla</option>
		<option value="2">Strawberry</option>
		<option value="3">Chocolate</option>
	</select>
		

	<script src="js/customizable-select.js"></script>
	<script src="js/customizable-select-init.js"></script>
</body>
</html>
